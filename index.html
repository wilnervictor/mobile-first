<body>
<header class="cabessalho__inicio">

  <div class="cabessalho__inicio__navegacao__menu__esquerdo">
    <input type="checkbox" name="menu" id="menu" class="cabessalho__inicio__botao">

    <label for="menu">
    <span onclick="menu()" id="menu__habuguer" class="cabessalho__inicio__habuguer cabessalho__inicio__imagem"></span>
    </label>

    <ul class="lista__menu" id="lista">
      <li class="lista__menu__texto">Categoria</li>
      <li class="lista__menu__item"> <a class="lista__menu__link" href="#">PROGRAMAÇÃO</a></li>
      <li class="lista__menu__item"> <a class="lista__menu__link" href="#">FRONT-END</a></li>
      <li class="lista__menu__item"> <a class="lista__menu__link" href="#">INFRAESTRUTURA</a></li>
      <li class="lista__menu__item"> <a class="lista__menu__link" href="#">BUSINESS</a></li>
      <li class="lista__menu__item"> <a class="lista__menu__link" href="#">DESIGN & UX</a></li>
    </ul>
    <img src="img/Logo.svg" alt="logo triangulo" class="cabessalho__inicio__imagem">
  </div>
        <div class="cabessalho__inicio__navegacao__menu">
          <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="cabessalho__inicio__imagem"></a>
          <a href="#"><img src="img/Compras.svg" alt="Compras" class="cabessalho__inicio__imagem"></a>
          <a href="#"><img src="img/Usuario.svg" alt="Usuario" class="cabessalho__inicio__imagem"></a>
        </div>
</header>
<section class="menu__de__pesquisa">
<h2 class="menu__de__pesquisa__titulo">Já sabe por onde começar?</h2>
<p class="menu__de__pesquisa__texto">Encontre em nossa estante o que <br> precisa para seu desenvolvimento!</p>
<input class="menu__de__pesquisa__inputs" type="text" name="" id="" placeholder="Qual será sua próxima leitura?">
</section>
<section class="carrossel">
  <h2 class="carrossel__titulo">Novos lançamentos</h2>
  <!-- Slider main container -->
<div class="swiper">
   <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro ApacheKafka"></div>
    <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro Liderança em disign"></div>
    <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro Javascript"></div>
    <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro Javascript"></div>
  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>

</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
  spaceBetween: 20,
   slidesPerView: 3,
     pagination: {
    //...
    el: '.swiper-pagination',
    type: 'bullets',
  },
});
</script>
</body>
